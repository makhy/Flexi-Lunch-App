<!DOCTYPE html>
<html>
<head>
	<title>Openrice Lunch Recommender</title>
	<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center">
	<div class="top">
		<h1>Flexi Lunch</h1>
			<p>Want to skip the queue during lunch hours? Insert the name of your favorite restaurant and get customised recommendations!
	</div>
	<div class="container-fluid w-25">
		<img class="img-thumbnail" src="static/images/PinClipart_healthy-kid-clipart_207345.png" alt="eating-food" />
	</div>
	<div class="container-fluid text-center">
		<a href="{{ url_for('load_restaurants') }}">Look up restaurant names in database</a>
		<form action="/recommendation" method="POST">
		<label>Favorite Restaurant Name</label>
		<br/>
		<input type="text" name="title">
		<br/>
    <input class="btn btn-dark download-button" type="submit" value="Submit">
	</div>
</form>
</div>
</body>
</html>
